---
environments:
  dev:
    docker:
      APP: fastapi
      VERSION: "0.1"
      registry: ecr
      url: .dkr.ecr.us-east-1.amazonaws.com
      platforms: linux/amd64,linux/arm64
      filename: Dockerfile
      filepath: .
      arguments:
        APP: "{{ APP }}"
        VERSION: "{{ VERSION }}"

    microservice:
      cluster:
      cpu: 128
      memory: 64
      replicas: 1
      domain_name: fastapi.dev.x.com
      variables:
        DATABASE: louvre
        USERNAME: admin
      secrets:
        PASSWORD: dev/db/fastapi/password
        ENDPOINT: dev/db/fastapi/endpoint
...
